<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg custom-navbar">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark"></nav>
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://images.vexels.com/media/users/3/135776/isolated/preview/d28d55d104a83bec187279a0167a6600-dibujos-animados-de-flor-de-margarita.png"
                    alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Clínica Denisse
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>

                    </ul>
                </div>

            </div>


        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3 custom-color">
            <h1>Gestión de Recetas</h1>
            <button class="custom-button" data-bs-toggle="modal" data-bs-target="#registrarRecetaModal">
                Registrar Receta
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="custom-color">
                    <tr>
                        <th class="custom-color">Fecha</th>
                        <th class="custom-color">Nombre del doctor</th>
                        <th class="custom-color">Paciente</th>
                        <th class="custom-color">Medicamentos</th>
                        <th class="custom-color">Sugerencias</th>
                        <th class="custom-color">Acciones</th>

                    </tr>


                </thead>
                <tbody id="tablaRecetas">

                </tbody>
            </table>
        </div>
    </div>


    <div class="modal fade" id="registrarRecetaModal" tabindex="-1" aria-labelledby="registrarRecetaModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrarRecetaModalLabel">Registrar Receta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formReceta">

                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="text" class="form-control" id="fecha" required>
                        </div>

                        <div class="mb-3">
                            <label for="nombre_del_doctor" class="form-label">Nombre del doctor</label>
                            <input type="text" class="form-control" id="nombre_del_doctor" required>
                        </div>

                        <div class="mb-3">
                            <label for="paciente" class="form-label">Paciente</label>
                            <select id="paciente" class="form-control" required>
                                <option value="">Seleccione un paciente</option>
                                <!-- Las opciones se poblarán dinámicamente -->
                            </select>
                            
                        </div>
                        
                        <div class="mb-3">
                            <label for="medicamentos" class="form-label">Medicamentos</label>
                            <input type="text" class="form-control" id="medicamentos" required>
                        </div>

                        <div class="mb-3">
                            <label for="Sugerencias" class="form-label">Sugerencias</label>
                            <input type="text" class="form-control" id="sugerencias" required>
                        </div>



                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="custom-button-cancelar" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="custom-button" id="guardarReceta">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
    <script src="js/servicio_receta.js"></script>
</body>

</html>
